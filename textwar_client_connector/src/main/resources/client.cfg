import cn.qqtextwar.Server

def path = Server.server.baseFile
def pyWorkDirectory = "${path}/textwar_py"
client{
    maxPlayer 100
    port 8765
    startPluginServer false
    //主启动文件
    pythonPath "${pyWorkDirectory}/python_plugin.py"
    //工作目录
    python "python3"
    pythonExecutorMain pyWorkDirectory

}