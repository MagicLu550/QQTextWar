import org.sqlite.JDBC

boolean isRandom = true

server{
    rpc{
        ip "127.0.0.1"
        port "3000"
    }
    database{
        url "127.0.0.1"
        driver JDBC.class.name
    }
    game{
        type 1
        difficulty 1
        player{
            born{
                money 100
                HP 100
                mana 120
            }
        }
    }
    translate "en"
    messageTime 5
    map{

        random isRandom
        if(!isRandom){
            name "map.json"
        }
    }

    python{
        command(["python3 XmlRpcServer.py"])
    }
}
